/***************
bhaiType Library
****************/
// what string are we on?
var currentString = 0
// bhaiType function
function bhaiType(strings, elem, speed, delay){
  // get element
  var element = document.getElementById(elem)
  // fade in element
  $(element).fadeIn(100)
  // get current string to type out
  var str = strings[currentString]
  // split string into individual words
  var words = str.split(" ")
  var fullText = ""
  // inject all characters into element
  // but start them off all transparent
  $(words).each(function(i, word){
    var chars = Array.from(word)
    var newWord = ""
    for (var i = 0; i < chars.length; i++){
      newWord += "<span class='bhai-type-char' style='opacity:0'>" + chars[i] + "</span>"
    }
    newWord +="<span class='bhai-type-char' style='opacity:0'> </span>" // add space at end of word
    fullText += "<span>" + newWord + "</span>"
  })
  element.innerHTML = fullText
  // iterate through every char on a timeout
  var characters = $(".bhai-type-char")
  var currentCharacter = 0
  var makeVisible = function(){
  	$(characters[currentCharacter])[0].style="opacity: 100"
    $(characters[currentCharacter]).hide().fadeIn(150)
    currentCharacter++
    if (currentCharacter < characters.length){
        setTimeout(makeVisible, speed)
    }
    else{
    	// let the element rest for a bit before starting again
      setTimeout(function(){
        // first fade out the element
        $(element).fadeOut(300, function(){
          // iterate to the next string
          currentString = (currentString + 1) % strings.length
          // call bhaiType again the same params
          bhaiType(strings, elem, speed, delay)
        })
      }, delay)
    }
  }
  makeVisible()
}
</script>
