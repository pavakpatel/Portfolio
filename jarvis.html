      <div class="script w-embed w-script">
        <script>
          const apiUrl = "https://api.openai.com/v1/chat/completions";
          const apiKey = "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";
          async function getChatGPTResponse(inputText) {
            // make an API request to OpenAI and get a response
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`,
              },
              body: JSON.stringify({
                model: "gpt-3.5-turbo-0301",
                messages: [{ role: "user", content: inputText }],
              }),
            });
            const data = await response.json();
            const choices = data.choices;
            const chatGPTResponse =
              choices &&
              choices.length > 0 &&
              choices[0].message &&
              choices[0].message.role === "assistant" &&
              choices[0].message.content
                ? choices[0].message.content.trim()
                : "I'm sorry, I don't have an answer for that.";
            return chatGPTResponse;
          }
          async function handleUserInput() {
            // get the user's input from both chat input fields
            const inputField1 = document.getElementById("input-field-1").value;
            const inputField2 = document.getElementById("input-field-2").value;
            const userInput = inputField1 + " " + inputField2;
            // call the getChatGPTResponse() function to generate a response
            const chatGPTResponse = await getChatGPTResponse(userInput);
            // display the response in the chat output field
            document.getElementById("output-field").innerText = chatGPTResponse;
            // Add WOW.js animation classes to output field
            document
              .getElementById("output-field")
              .classList.add("wow", "animate__animated", "animate__fadeIn");
          }
        </script>
